<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wiz</title>
    <link rel="stylesheet" type="text/css" href="./Wiz.css">
     <script src="./Cards.js" defer></script> 
  </head>
  <body>
      <header class="top wide">Wiz</header>
      <div class="fixed">
        <span class="split cardboard left tall three-quarters">
            Table
            <div class="stack centered white card">
            </div>
            <div class="fan">
                <p class="white card" style="transform: rotate(-20deg);">&spades;<br>Q</p>
                <p class="white card red-card" style="transform: rotate(-10deg);">&hearts;<br>7</p>
                <p class="white card" style="transform: rotate(0deg);">&clubs;<br>J</p>
                <p class="white card red-card" style="transform: rotate(10deg);">&diamondsuit;<br>A</p>
                <p class="white card red-card" style="transform: rotate(20deg);">&diamondsuit;<br>2</p>
            </div>
        </span>
        <span class="split right tall one-quarter">Score</span>
      </div>
      <footer class="bottom fixed horizontal-centered wide">
          <p>No rights reserved. We're collecting all your data!</p>
      </footer>
  </body>
</html>
